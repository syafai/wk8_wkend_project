<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="bundle.js" defer></script>
    <title>Shopping Cart Project</title>
</head>
<body>
    <h1>Welcome to The Shopping Cart</h1>
    <br>

    <form>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" required>
        <br>
        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" required>
        <br>
        <button type="submit">Login</button>
      </form>

    <div id="userDetails"></div>

    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center">ShoppingCart</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th class="text-right">
                                    <span id="amountHeader" class="amount">Amount</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="/dist/images/oreo.webp" height="150px">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Oreo's</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="172" class="price form-control" disabled>
                                </td>
                                <td align="right">$<span id="amount1" class="amount">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="/dist/images/Kellogg-Corn-Flakes-3.webp" height="200px">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Kellogs Corn Flakes</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="272" class="price form-control" disabled>
                                </td>
                                <td align="right">$<span id="amount2" class="amount">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="/dist/images/skipp_pb.avif" height="170px">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Skippy Peanut Butter</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="372" class="price form-control" disabled>
                                </td>
                                <td align="right">$<span id="amount3" class="amount">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="/dist/images/ketchup.jpg">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Ketchup</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="472" class="price form-control" disabled>
                                </td>
                                <td align="right">$<span id="amount4" class="amount">0</span>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4"></td>
                                <td align="right">
                                    <strong>TOTAL = $
                                        <span id="total" class="total">0</span>
                                    </strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
